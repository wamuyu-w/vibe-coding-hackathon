<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetailScope - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="auth-container" style="max-width: 400px; margin: 50px auto;">
            <div class="card text-center">
                <h1 style="color: var(--primary-color); margin-bottom: 2rem;">
                    <i class="fas fa-chart-line"></i> RetailScope
                </h1>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label class="form-label" for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" class="form-input" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>

                <p style="margin: 1rem 0;">
                    Don't have an account?
                    <a href="#" id="showRegister" style="color: var(--primary-color);">Register here</a>
                </p>
            </div>

            <!-- Registration Form (Hidden by default) -->
            <div class="card text-center" id="registerCard" style="display: none;">
                <h1 style="color: var(--primary-color); margin-bottom: 2rem;">
                    <i class="fas fa-user-plus"></i> Create Account
                </h1>

                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label class="form-label" for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="registerShopName">Shop Name</label>
                        <input type="text" id="registerShopName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-input" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </form>

                <p style="margin: 1rem 0;">
                    Already have an account?
                    <a href="#" id="showLogin" style="color: var(--primary-color);">Login here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
