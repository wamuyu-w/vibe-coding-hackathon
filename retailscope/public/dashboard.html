<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetailScope - Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/dashboard.html" class="logo">
                <i class="fas fa-chart-line"></i> RetailScope
            </a>
            <ul class="nav-links">
                <li><a href="/dashboard.html" class="active"><i class="fas fa-chart-bar"></i> Dashboard</a></li>
                <li><a href="/products.html"><i class="fas fa-box"></i> Products</a></li>
                <li><a href="/suppliers.html"><i class="fas fa-truck"></i> Suppliers</a></li>
                <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Welcome Section -->
        <div class="card">
            <div class="flex justify-between items-center">
                <div>
                    <h1>Welcome, <span id="userShopName">Shop Name</span></h1>
                    <p class="text-secondary">Here's an overview of your retail business</p>
                </div>
                <div class="quick-actions">
                    <button class="btn btn-primary" onclick="window.location.href='/products.html'">
                        <i class="fas fa-plus"></i> Add Product
                    </button>
                    <button class="btn btn-secondary" onclick="window.location.href='/suppliers.html'">
                        <i class="fas fa-plus"></i> Add Supplier
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-box stat-icon"></i>
                <div class="stat-number" id="totalProducts">0</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-truck stat-icon"></i>
                <div class="stat-number" id="totalSuppliers">0</div>
                <div class="stat-label">Active Suppliers</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-chart-line stat-icon"></i>
                <div class="stat-number" id="priceAlerts">0</div>
                <div class="stat-label">Price Alerts</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-dollar-sign stat-icon"></i>
                <div class="stat-number" id="totalSavings">$0</div>
                <div class="stat-label">Potential Savings</div>
            </div>
        </div>

        <!-- Main Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- Price Trends Chart -->
            <div class="card">
                <h3><i class="fas fa-chart-line"></i> Price Trends</h3>
                <canvas id="priceTrendsChart"></canvas>
            </div>

            <!-- Best Deals -->
            <div class="card">
                <h3><i class="fas fa-tags"></i> Best Deals</h3>
                <div id="bestDealsList">
                    <!-- Best deals will be populated here -->
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="card">
            <h3><i class="fas fa-history"></i> Recent Activity</h3>
            <div id="recentActivityList">
                <!-- Recent activities will be populated here -->
            </div>
        </div>
    </div>

    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 25px;
            text-align: center;
            box-shadow: var(--box-shadow);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .best-deals-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .best-deals-item:last-child {
            border-bottom: none;
        }
        
        .deal-info h4 {
            color: var(--text-primary);
            margin-bottom: 5px;
        }
        
        .deal-supplier {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .deal-savings {
            text-align: right;
        }
        
        .savings-amount {
            color: #27ae60;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .activity-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--background-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 15px;
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-title {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 3px;
        }
        
        .activity-time {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            .quick-actions {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>

    <script src="js/dashboard.js"></script>
</body>

</html>
